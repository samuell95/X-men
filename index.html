<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>X-men</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/assets/logo.svg" alt="logo dos X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">
                Selecione um personagem
            </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope">
                    <img src="./src/assets/card-ciclope.jpg" alt="personagem do x-men, Ciclope">
                </li>
                
                <li class="personagem" id="jean-grey">
                    <img src="./src/assets/card-jean-grey.jpg" alt="personagem do x-men, Jean-Grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./src/assets/card-lince-negra.jpg" alt="personagem do x-men, Lince-Negra">
                </li>
                <li class="personagem" id="Magneto">
                    <img src="./src/assets/card-Magneto.jpg" alt="personagem do x-men, Magneto">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./src/assets/card-noturno.jpg" alt="personagem do x-men, Noturno">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./src/assets/card-tempestade.jpg" alt="personagem do x-men, Tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./src/assets/card-vampira.jpg" alt="personagem do x-men, Vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./src/assets/card-wolverine.jpg" alt="personagem do x-men, Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/assets/card-ciclope.png" alt="personagem do x-men, Ciclope">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Ciclope
                </h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                    mas não consegue controlá-los
                </p>
            </div>
            <img src="./src/assets/card-jean-grey.png" alt="personagem do x-men, Jean-Grey">
            <img src="./src/assets/card-lince-negra.png" alt="personagem do x-men, Lince-Negra">
            <img src="./src/assets/card-magneto.png" alt="personagem do x-men, Magneto">
            <img src="./src/assets/card-noturno.png" alt="personagem do x-men, Noturno">
            <img src="./src/assets/card-tempestade.png" alt="personagem do x-men, Tempestade">
            <img src="./src/assets/card-vampira.png" alt="personagem do x-men, Vampira">
            <img src="./src/assets/card-wolverine.png" alt="personagem do x-men, Wolverine">
        </section>
    </main>
</body>
</html>
