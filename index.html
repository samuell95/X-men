<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>X-men</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/assets/logo.svg" alt="logo dos X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">
                Selecione um personagem
            </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/assets/card-ciclope.jpg" alt="personagem do x-men, Ciclope">
                </li>
                
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Os poderes de Jean eram restritos a simples telecinese, e até mesmo levantar seu próprio peso rapidamente cansava ela.">
                    <img src="./src/assets/card-jean-grey.jpg" alt="personagem do x-men, Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar.">
                    <img src="./src/assets/card-lince-negra.jpg" alt="personagem do x-men, Lince Negra">
                </li>
                <li class="personagem" id="Magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="./src/assets/magneto.png" alt="personagem do x-men, Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas, mãos com três dedos e pés com dois dedos.">
                    <img src="./src/assets/card-noturno.jpg" alt="personagem do x-men, Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, faz o clima variar entre seus extremos, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="./src/assets/card-tempestade.jpg" alt="personagem do x-men, Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="./src/assets/card-vampira.jpg" alt="personagem do x-men, Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine é um dos mutantes mais importante e reconhecido da história dos X-Men.">
                    <img src="./src/assets/card-wolverine.jpg" alt="personagem do x-men, Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/assets/card-ciclope.png" alt="personagem do x-men, Ciclope">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Ciclope
                </h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                    mas não consegue controlá-los
                </p>
            </div>
            
        </section>
    </main>
</body>
<script src="./main.js"></script>
</html>
